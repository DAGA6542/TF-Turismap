<mat-sidenav-container>

  <!-- Sidebar -->
  <mat-sidenav #sidenav mode="over" class="custom-sidenav">
    <mat-nav-list *ngIf="loggedIn">
      <!-- Inicio -->
      <mat-list-item>
        <button mat-button routerLink="/homes" (click)="sidenav.toggle()">
          <mat-icon>home</mat-icon> Inicio
        </button>
      </mat-list-item>

      <!-- Administración -->
      <mat-expansion-panel *ngIf="isAdmin()">
        <mat-expansion-panel-header>
          <mat-panel-title>Administración</mat-panel-title>
        </mat-expansion-panel-header>
        <button mat-button [matMenuTriggerFor]="menuUsuario">
          <mat-icon>person</mat-icon> Usuario
        </button>
        <button mat-button [matMenuTriggerFor]="menuRol">
          <mat-icon>security</mat-icon> Rol
        </button>
      </mat-expansion-panel>

      <!-- Geografía -->
      <mat-expansion-panel *ngIf="isAdmin()">
        <mat-expansion-panel-header>
          <mat-panel-title>Geografía</mat-panel-title>
        </mat-expansion-panel-header>
        <button mat-button [matMenuTriggerFor]="menuCiudad">
          <mat-icon>location_city</mat-icon> Ciudad
        </button>
        <button mat-button [matMenuTriggerFor]="menuDepartamento">
          <mat-icon>map</mat-icon> Departamento
        </button>
        <button mat-button [matMenuTriggerFor]="menuPais">
          <mat-icon>public</mat-icon> País
        </button>
      </mat-expansion-panel>

      <!-- Core -->
      <mat-expansion-panel *ngIf="isAdmin()">
        <mat-expansion-panel-header>
          <mat-panel-title>Core</mat-panel-title>
        </mat-expansion-panel-header>
        <button mat-button [matMenuTriggerFor]="menuNegocio">
          <mat-icon>store</mat-icon> Negocio
        </button>
        <button mat-button [matMenuTriggerFor]="menuPromocion">
          <mat-icon>local_offer</mat-icon> Promoción
        </button>
        <button mat-button [matMenuTriggerFor]="menuLugarTuristico">
          <mat-icon>landscape</mat-icon> Lugar Turístico
        </button>
      </mat-expansion-panel>

      <!-- Extras -->
      <mat-expansion-panel *ngIf="isAdmin()">
        <mat-expansion-panel-header>
          <mat-panel-title>Extras</mat-panel-title>
        </mat-expansion-panel-header>
        <button mat-button [matMenuTriggerFor]="menuComentario">
          <mat-icon>comment</mat-icon> Comentario
        </button>
        <button mat-button [matMenuTriggerFor]="menuFavorito">
          <mat-icon>favorite</mat-icon> Favorito
        </button>
        <button mat-button [matMenuTriggerFor]="menuFestividad">
          <mat-icon>celebration</mat-icon> Festividad
        </button>
        <button mat-button [matMenuTriggerFor]="menuMenbresiaVIP">
          <mat-icon>star</mat-icon> Membresía VIP
        </button>
      </mat-expansion-panel>

      <!-- Reportes -->
      <mat-expansion-panel *ngIf="isAdmin()">
        <mat-expansion-panel-header>
          <mat-panel-title>Reportes</mat-panel-title>
        </mat-expansion-panel-header>
        <button mat-button routerLink="/reportes/listadolugarturisticoporciudad" (click)="sidenav.toggle()">
          <mat-icon>pie_chart</mat-icon> Listar Lugar por Ciudad
        </button>
        <button mat-button routerLink="/reportes/listadonumerolugarturistico" (click)="sidenav.toggle()">
          <mat-icon>bar_chart</mat-icon> Listar Número por Lugar
        </button>
      </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Toolbar -->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()" *ngIf="loggedIn">
        <mat-icon>menu</mat-icon>
      </button>
      <span>TF-Turismap</span>
      <span class="spacer"></span>
      <button mat-button [matMenuTriggerFor]="menuSalir" *ngIf="loggedIn">
        <mat-icon>person</mat-icon> Usuario
      </button>
      <button mat-button routerLink="/login" *ngIf="!loggedIn">
        <mat-icon>login</mat-icon> Iniciar sesión
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
<!-- Menús desplegables -->
  <!-- Menú de Usuario -->
  <mat-menu #menuUsuario="matMenu">
    <button mat-menu-item routerLink="/usuario">Listar</button>
    <button mat-menu-item routerLink="/usuario/insertar">Registrar</button>
  </mat-menu>

  <!-- Menú de Rol -->
  <mat-menu #menuRol="matMenu">

  <!-- Menú de Promoción -->

  </mat-menu>

  <!-- Menú de Lugar Turístico -->
  <mat-menu #menuLugarTuristico="matMenu">
    <button mat-menu-item routerLink="/lugarturistico">Listar</button>

  </mat-menu>

  <!-- Menú de Comentario -->
  <mat-menu #menuComentario="matMenu">
    <button mat-menu-item routerLink="/comentario">Listar</button>
    <button mat-menu-item routerLink="/comentario/insertar">Registrar</button>
  </mat-menu>

  <!-- Menú de Favorito -->
  <mat-menu #menuFavorito="matMenu">
    <button mat-menu-item routerLink="/favorito">Listar</button>
    <button mat-menu-item routerLink="/favorito/insertar">Registrar</button>
  </mat-menu>

  <!-- Menú de Festividad -->
  <mat-menu #menuFestividad="matMenu">
    <button mat-menu-item routerLink="/festividad">Listar</button>
    <button mat-menu-item routerLink="/festividad/insertar">Registrar</button>
  </mat-menu>

  <!-- Menú de Membresía VIP -->
  <mat-menu #menuMenbresiaVIP="matMenu">
    <button mat-menu-item routerLink="/menbresiavip">Listar</button>
    <button mat-menu-item routerLink="/menbresiavip/insertar">Registrar</button>
  </mat-menu>

  <!-- Menú de Salir -->
  <mat-menu #menuSalir="matMenu">
    <!-- <button mat-menu-item routerLink="/login" (click)="cerrar()"> -->
      <button mat-menu-item (click)="cerrar()">
      <mat-icon>logout</mat-icon>
      <span>Cerrar sesión</span>
    </button>
    <button mat-menu-item disabled>
      Rol: <span>{{ role }}</span>
    </button>
  </mat-menu>
