<div class="container" style="padding-top: 10px; padding-left: 10px; padding-right: 10px;">
    <div class="title-container"><h1 class="title" style="text-align: center;">Lista Lugar Turistico</h1></div>
    <table mat-table [dataSource]="datasource" class="mat-elevation-z8 full-width-table">
  
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{ element.nombreLugar }}</td>
        </ng-container>

        <ng-container matColumnDef="numeroTelefono">
            <th mat-header-cell *matHeaderCellDef>numero</th>
            <td mat-cell *matCellDef="let element">{{ element.numeroTelefonoLugar }}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
