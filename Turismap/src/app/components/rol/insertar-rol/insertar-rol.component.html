<div class="title-container"><h1 class="title"style="text-align: center">Registro Rol</h1>
    <div class="container" style="text-align: center">
      <form [formGroup]="form" (submit)="insertar()" class="example-form">
  
        <mat-form-field class="example-full-width" *ngIf="edicion">
          <mat-label>Codigo</mat-label>
          <input matInput formControlName="hidRol" readonly/>
        </mat-form-field>
        <br />
    
        <mat-form-field class="example-full-width" >
          <mat-label>Nombre</mat-label>
          <mat-select formControlName="hnombreRol" >
            @for (food of listaRoles; track food) {
            <mat-option [value]="food.value">{{ food.viewValue }}</mat-option>
            }
          </mat-select>
          <mat-error *ngIf="form.get('hnombreRol')?.hasError('required')"
            >El nombre es obligatorio.</mat-error
          >
        </mat-form-field>
    
        <br />
        <mat-form-field class="example-full-width" >
            <mat-label>Código Usuario</mat-label>
            <input matInput formControlName="huser" required />
          </mat-form-field>
          <mat-error *ngIf="form.get('huser')?.hasError('minlength')">
            El código usuario debe tener al menos 3 caracteres.
          </mat-error>
          <mat-error *ngIf="form.get('huser')?.hasError('pattern')">
            El código usuario solo puede contener números.
          </mat-error>
        <br />
        
        <div style="text-align: center;">
          <button mat-flat-button  color="warn">Registrar</button>
        </div>
        <div style="text-align: center;">
          <button class="secondaryButton"  routerLink="/rol"> Cancelar </button>
        </div>
      </form>
    </div>
  </div>
